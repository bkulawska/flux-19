name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Docker login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        TAG="$(date +%s)"
        docker buildx build --platform linux/amd64 --push --tag bkulawska/flux-19:$TAG .

    - name: Modify file
      run: |
        sed -i 's|image: bkulawska/flux-19:.*|image: bkulawska/flux-19:$(date +%s)|' kubernetes/react-deployment.yaml

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: bkulawska
        author_email: kulawska1507@gmail.com
        message: "Update docker image"
        add: 'kubernetes/react-deployment.yaml'
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
